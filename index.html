<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Present Hunter: Run for your present... before Christmas</title>
</head>
<body>
  <div class="game-container">
    <canvas id="game-container__canvas"></canvas>

      <div class="game-buttons">
        <button class="game-buttons__up" type="button">Up</button>
        <button class="game-buttons__left" type="button">Left</button>
        <button class="game-buttons__right" type="button">Right</button>
        <button class="game-buttons__down" type="button">Down</button>
      </div>

      <div class="game-messages">
        <p class="game-messages__lifes">Lifes:</p>
        <p class="game-messages__time">Time:</p>
        <p class="game-messages__lifes">Record:</p>
      </div>
  </div>

  <script src="./maps.js"></script>
  <script src="./game.js"></script>
</body>
</html>
